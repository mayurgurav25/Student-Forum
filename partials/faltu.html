<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .cell {
        background-color: rgb(255, 255, 255);
        border: 2px solid rgb(5, 84, 255);
    }
</style>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class=" cell col-12 col-md-8">12 or 8</div>
            <div class="cell col-6 col-md-4">6 or 4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="cell col-6 col-md-4">50% or 33.4%</div>
            <div class="cell col-6 col-md-4">50% or 33.4%</div>
            <div class="cell col-6 col-md-4">50% or 33.4%</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="cell col-6 pt-4"> </div>
            <div class="cell col-6"></div>
        </div>
    </div>
</body>

</html>
